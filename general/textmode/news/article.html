{% extends "textmode/news/base.html" %}

{% block extrastyle %}
{{ super() }}
  <style type="text/css">
  .codehilite { margin: 0 0 16px 16px; }
  </style>
{% endblock %}

{% block content %}
    <div class="wrapped">
      <h2><a href="{{ url_for('.article', page=page.path) }}">{{ page.title }}</a> written {{ page.published }}
        {%- if page.author %} by {{ page.author }}{% endif %}</h2>
      <div class="markdown">{{ page.html|safe }}</div>
    </div>
{% endblock %}
