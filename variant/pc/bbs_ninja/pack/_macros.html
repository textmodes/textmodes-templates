{% macro pack_thumbnail(pack) %}
      <a href="{{ url_for('pack.pack', name=pack.name) }}">
        <div class="thumbnail" style="background-image:url({{ cdn('pack.thumbnail', name=pack.name, variant='tile', scale=2) }})">
          <span>{{ pack.name|dosname(18) }}</span>
        </div>
      </a>
{% endmacro %}

{% macro pack_file_thumbnail(pack_file) %}
      <a href="{{ url_for('pack.pack', name=pack_file.pack.name) }}">
        <div class="thumbnail" style="background-image:url({{ cdn('pack.packfile_preview', name=pack_file.pack.name, filename=pack_file.filename, variant='tile', scale=2) }})">
          <span>{{ pack_file.filename|dosname(18) }}</span>
        </div>
      </a>
{% endmacro %}
